{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Location</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        #map {
            height: 600px;
            width: 100%;
            position: relative;
            z-index: 0;
        }
        .search-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 300px;
        }
        .search-box {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        .search-result-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .search-result-item:hover {
            background-color: #f5f5f5;
        }
        .coordinates-display {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .select-button {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            width: auto;  /* Added to ensure proper sizing */
            min-width: 150px;  /* Added to ensure minimum width */
            text-align: center;  /* Added to center text */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);  /* Added for better visibility */
        
        }
        .select-button:hover {
            background-color: #45a049;
        }
        .location-button {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .location-button:hover {
            background-color: #1976D2;
        }
        .location-button i {
            font-size: 16px;
        }
        .loading {
            position: relative;
            opacity: 0.7;
            cursor: wait;
        }
        .loading::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            width: 16px;
            height: 16px;
            margin: -8px 0 0 -8px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-right-color: transparent;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Select Location on Map</h1>
    <div class="search-container">
        <input type="text" id="searchInput" class="search-box" placeholder="Search for a location...">
        <div id="searchResults" class="search-results"></div>
    </div>
    <button id="getLocationBtn" class="location-button">
        <i class="fas fa-location-arrow"></i> Get My Location
    </button>
    <div id="map"></div>
    <div class="coordinates-display" id="coordinates">
        Click on the map to select a location
    </div>
    <input type="hidden" id="warehouseId" value=10 >
    <br>
    <button class="select-button" id="selectLocation" style="display: none;">
        Use This Location
    </button>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map with a default center
        const map = L.map('map').setView([11.810711, 75.613307], 13);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let marker = null;
        let selectedLat = null;
        let selectedLon = null;

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        let searchTimeout;

        // Function to get location name from coordinates
        async function getLocationName(lat, lon) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                const data = await response.json();
                return data.display_name;
            } catch (error) {
                console.error('Error getting location name:', error);
                return null;
            }
        }

        // Update coordinates display with location name
        async function updateLocationDisplay(lat, lon) {
            const locationName = await getLocationName(lat, lon);
            document.getElementById('coordinates').innerHTML = `
                <strong>Selected Location:</strong><br>
                ${locationName || 'Location name not found'}<br>
                Coordinates: ${lat}, ${lon}
            `;
        }

        // Update map click handler
        map.on('click', async function(e) {
            if (marker) {
                map.removeLayer(marker);
            }
            marker = L.marker(e.latlng).addTo(map);
            selectedLat = e.latlng.lat.toFixed(6);
            selectedLon = e.latlng.lng.toFixed(6);
            
            // Update display with location name
            await updateLocationDisplay(selectedLat, selectedLon);
            document.getElementById('selectLocation').style.display = 'block';
        });

        // Update search result click handler
        searchInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            const query = this.value.trim();
            
            if (query.length < 3) {
                searchResults.style.display = 'none';
                return;
            }

            searchTimeout = setTimeout(() => {
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        searchResults.innerHTML = '';
                        data.forEach(result => {
                            const div = document.createElement('div');
                            div.className = 'search-result-item';
                            div.textContent = result.display_name;
                            div.addEventListener('click', async () => {
                                const lat = parseFloat(result.lat);
                                const lon = parseFloat(result.lon);
                                map.setView([lat, lon], 16);
                                if (marker) {
                                    map.removeLayer(marker);
                                }
                                marker = L.marker([lat, lon]).addTo(map);
                                selectedLat = lat.toFixed(6);
                                selectedLon = lon.toFixed(6);
                                
                                // Update display with location name
                                document.getElementById('coordinates').innerHTML = `
                                    <strong>Selected Location:</strong><br>
                                    ${result.display_name}<br>
                                    Coordinates: ${selectedLat}, ${selectedLon}
                                `;
                                
                                document.getElementById('selectLocation').style.display = 'block';
                                searchResults.style.display = 'none';
                                searchInput.value = result.display_name;
                            });
                            searchResults.appendChild(div);
                        });
                        searchResults.style.display = data.length ? 'block' : 'none';
                    })
                    .catch(error => console.error('Error:', error));
            }, 500);
        });

        // Hide search results when clicking outside
        document.addEventListener('click', function(e) {
            if (!searchResults.contains(e.target) && e.target !== searchInput) {
                searchResults.style.display = 'none';
            }
        });

        // Handle select button click
        document.getElementById('selectLocation').addEventListener('click', async function() {
            if (selectedLat && selectedLon) {
                const warehouseId = document.getElementById('warehouseId').value;
                
                try {
                    const response = await fetch('/map/select/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            'X-CSRFToken': getCookie('csrftoken')
                        },
                        body: `warehouse_id=${warehouseId}&latitude=${selectedLat}&longitude=${selectedLon}`
                    });

                    const data = await response.json();
                    
                    if (data.status === 'success') {
                        alert('Location saved successfully!');
                        window.location.href = `/map/view/?lat=${selectedLat}&lon=${selectedLon}`;
                    } else {
                        alert('Error saving location: ' + data.message);
                    }
                } catch (error) {
                    alert('Error saving location: ' + error);
                }
            }
        });

        // Function to get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Get My Location functionality
        const locationButton = document.getElementById('getLocationBtn');

        locationButton.addEventListener('click', function() {
            if ("geolocation" in navigator) {
                // Add loading state
                locationButton.classList.add('loading');
                locationButton.disabled = true;

                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;

                        // Update map and marker
                        map.setView([lat, lon], 16);
                        if (marker) {
                            map.removeLayer(marker);
                        }
                        marker = L.marker([lat, lon]).addTo(map);
                        selectedLat = lat.toFixed(6);
                        selectedLon = lon.toFixed(6);

                        // Update location display
                        updateLocationDisplay(lat.toFixed(6), lon.toFixed(6));
                        document.getElementById('selectLocation').style.display = 'block';

                        // Remove loading state
                        locationButton.classList.remove('loading');
                        locationButton.disabled = false;
                    },
                    function(error) {
                        // Remove loading state
                        locationButton.classList.remove('loading');
                        locationButton.disabled = false;

                        // Handle errors
                        let errorMessage;
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = "Location permission denied. Please enable location access.";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = "Location information unavailable.";
                                break;
                            case error.TIMEOUT:
                                errorMessage = "Location request timed out.";
                                break;
                            default:
                                errorMessage = "An unknown error occurred.";
                        }
                        alert(errorMessage);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    }
                );
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        });

        // Try to get user's current location
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                map.setView([lat, lon], 13);
            });
        }

        // Update styles for better display
        const additionalStyles = `
            .coordinates-display {
                min-width: 300px;
                max-width: 80%;
                text-align: center;
                line-height: 1.5;
                padding: 15px;
                background: rgba(255, 255, 255, 0.95);
            }
            .coordinates-display strong {
                display: block;
                margin-bottom: 5px;
                color: #333;
            }
        `;

        // Add the styles to the existing style tag
        document.querySelector('style').textContent += additionalStyles;

        document.getElementById('selectLocation').addEventListener('click', async function() {
            if (selectedLat && selectedLon) {
                const locationName = document.getElementById('coordinates').innerText;
                
                // Send the selected location back to the parent window
                window.opener.postMessage({
                    type: 'location_selected',
                    address: locationName,
                    latitude: selectedLat,
                    longitude: selectedLon
                }, '*');
            }
        });


    </script>





    <!-- Add CSRF token -->
    {% csrf_token %}
</body>
</html>
